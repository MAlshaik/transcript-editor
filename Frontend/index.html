<html>
  <head>
    <style>
      .editor-container {
        width: 100%;
        height: 100vh;
        display: flex;
      }
      
      .transcript-container {
        width: 50%;
        height: 100%;
        float: left;
        font-family: Arial, sans-serif;
        padding: 50px;
      }
      
      .transcript-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      
      .transcript-textarea {
        width: 100%;
        height: 80%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: none;
      }
      
      .transcript-controls {
        margin-top: 20px;
        text-align: right;
      }
      
      .transcript-controls button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      .video-container {
        width: 50%;
        height: 100%;
        float: right;
        padding: 50px;
      }
      
      .video-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      
      .video-canvas {
        width: 100%;
        height: 60%;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      
      .timeline {
        width: 100%;
        height: 40%;
        margin-top: 20px;
        background-color: #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="editor-container">
      <div class="transcript-container">
        <div class="transcript-header">
          Transcript Editor
        </div>
        <textarea class="transcript-textarea"></textarea>
        <div class="transcript-controls">
          <button id="save-transcript-button">Save</button>
        </div>
      </div>
      
      <div class="video-container">
        <div class="video-header">
          Video Editor
        </div>
        <canvas class="video-canvas"></canvas>
        <div class="timeline">

          <div class="timeline-container">
            <div class="timeline-header">
              Video Editor Timeline
            </div>
            <div class="timeline"></div>
            <div class="timeline-controls">
              <button id="play-button">Play</button>
              <button id="pause-button">Pause</button>
              <button id="stop-button">Stop</button>
            </div>
          </div>
          
          <script>
            document.getElementById("play-button").addEventListener("click", function() {
              // Code to play the video goes here
            });
            
            document.getElementById("pause-button").addEventListener("click", function() {
              // Code to pause the video goes here
            });
            
            document.getElementById("stop-button").addEventListener("click", function() {
              // Code to stop the video goes here
            });
          </script>
        </div>
